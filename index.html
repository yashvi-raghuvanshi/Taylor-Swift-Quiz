<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taylor Swift Quiz</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <h1>Which Taylor Swift Song Are You?</h1>

  <label for="q1">1. Which genre do you listen to most?</label>
  <select id="q1">
    <option>Pop</option>
    <option>Classical</option>
    <option>Electronic</option>
    <option>Hip Hop</option>
  </select>

  <label for="q2">2. How do you like your music to feel?</label>
  <select id="q2">
    <option>Sweater Weather Softcore</option>
    <option>Sad Girl Summer</option>
    <option>Dancefloor Drama</option>
    <option>Bars and Beats</option>
  </select>

  <label for="q3">3. Which era of Taylor’s would you crown the GOAT?</label>
  <select id="q3">
    <option>Lover</option>
    <option>Reputation</option>
    <option>1989</option>
    <option>Red</option>
    <option>The Tortured Poets Department</option>
    <option>Fearless</option>
    <option>Folklore</option>
    <option>Evermore</option>
    <option>Speak Now</option>
  </select>

  <label for="q4">4. What’s your ideal concert experience?</label>
  <select id="q4">
    <option>Massive stadium. Flashing lights.</option>
    <option>Music festival with tons of dancing</option>
    <option>Small, Lowkey, Acoustic Setup</option>
    <option>High-Energy Rave Craze</option>
  </select>

  <label for="q5">5. What’s your favorite lyrical vibe in a song?</label>
  <select id="q5">
    <option>Deep and Poetic</option>
    <option>Catchy and Fun</option>
    <option>Fast-paced and Witty</option>
    <option>Dramatic and Powerful</option>
  </select>

  <label for="q6">6. If you had to pick a vibe for your daily soundtrack, what would it be?</label>
  <select id="q6">
    <option>Soft, cozy, and warm</option>
    <option>Bright, fun and energetic</option>
    <option>Mysterious, edgy, and bold</option>
    <option>Chill, smooth and vibey</option>
  </select>

  <button onclick="submitQuiz()">Reveal My Song</button>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
